<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="submain">
            <!-- <div>
                <label>
                    <input type="checkbox" id="theme-switcher">
                    <span class="check"></span>
                </label>
            </div> -->
            <form name=calc>
                <input type="text" class="displaybox" name="txt">

                <div class="buttonlayout">
                    <table>
                        <input type="button" class="button" value="C" onclick="document.calc.txt.value=''">
                        <!-- <input type="button" class="button" value="<" onclick="document.calc.txt.value/='10'"> -->
                        <input type="button" class="button" value="%" onclick="document.calc.txt.value+='%'">
                        <input type="button" class="button" value="/" onclick="document.calc.txt.value+='/'">
                        <input type="button" class="button" value="*" onclick="document.calc.txt.value+='*'">

                        <input type="button" class="button" value="7" onclick="document.calc.txt.value+='7'">
                        <input type="button" class="button" value="8" onclick="document.calc.txt.value+='8'">
                        <input type="button" class="button" value="9" onclick="document.calc.txt.value+='9'">
                        <input type="button" class="button" value="-" onclick="document.calc.txt.value+='-'">

                        <input type="button" class="button" value="4" onclick="document.calc.txt.value+='4'">
                        <input type="button" class="button" value="5" onclick="document.calc.txt.value+='5'">
                        <input type="button" class="button" value="6" onclick="document.calc.txt.value+='6'">
                        <input type="button" class="button spanning-row" value="+"
                            onclick="document.calc.txt.value+='+'">

                        <input type="button" class="button" value="1" onclick="document.calc.txt.value+='1'">
                        <input type="button" class="button" value="2" onclick="document.calc.txt.value+='2'">
                        <input type="button" class="button" value="3" onclick="document.calc.txt.value+='3'">


                        <input type="button" class="button" value="0" onclick="document.calc.txt.value+='0'">
                        <input type="button" class="button" value="." onclick="document.calc.txt.value+='.'">
                        <input type="button" class="button spanning-col" value="="
                            onclick="document.calc.txt.value=eval(calc.txt.value)">
                    </table>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
